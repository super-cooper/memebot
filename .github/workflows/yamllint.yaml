---
name: 'yamllint'
on:
  push:
    branches: ["master"]
    paths:
      - "**.yaml"
      - "**.yml"
  pull_request:
    branches: ["master"]
    paths:
      - "**.yaml"
      - "**.yml"
jobs:
  yamllint:
    name: 'Yamllint'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: 'Yamllint'
        uses: karancode/yamllint-github-action@master
        with:
          yamllint_strict: true
          yamllint_comment: true
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
