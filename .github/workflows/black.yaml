---
on: [push, pull_request]

jobs:
  black:
    name: runner / black
    runs-on: ubuntu-latest
    steps:
      - name: Check out source repository
        uses: actions/checkout@v3
      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Lint with Black
        uses: psf/black@stable
