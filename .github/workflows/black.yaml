---
name: "Black"

on:
  pull_request:
    branches: ["master"]
    paths:
      - "**.py"
  push:
    branches: ["master"]
    paths:
      - "**.py"

jobs:
  black:
    name: runner / black
    runs-on: ubuntu-latest
    steps:
      - name: Check out source repository
        uses: actions/checkout@v5
      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - name: Lint with Black
        uses: psf/black@stable
